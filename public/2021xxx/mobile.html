<script type="text/javascript">
    (function() {
        //    导航吸顶
        var oTop = $(".nav").offset().top;
        var sTop = 0;
        $(window).scroll(function () {
            sTop = $(this).scrollTop();
            if (sTop >= oTop) {
                $(".nav").css({"position": "fixed", "top": "0"})
                $("#beikao").css({"padding": "60px 0 0 0"})
            } else {
                $(".nav").css({"position": "static", "padding": "0"})
                $("#beikao").css({"padding": "0"})
            }
        });
        //    导航按钮样式切换
        $(".nav>div").click(function () {
            $(".nav>div").removeClass('active')
            $(".nav>div").eq($(this).index()).addClass('active');
        })
        //    展开收起按钮样式切换
        $('.button').click(function (e) {
            e.preventDefault();
            if ($(this).find('img').attr('src') == 'images/btn-down.png') {
                $(this).find('img').attr('src', 'images/btn-up.png');
                $(this).siblings("._more").toggle();
            } else {
                $(this).find('img').attr('src', 'images/btn-down.png');
                $(this).siblings("._more").toggle();
            }
        })
    })();
</script>
