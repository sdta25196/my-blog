<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
  <link rel="preload" href="%PUBLIC_URL%/assets/css/reset.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/reset.mobile.css" media="(max-width: 1200px)" />
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/reset.mobile.mini.css" media="(max-width: 550px)" />

  <title>华洛</title>
  <script>
    // 重置移动端页面字号
    window.onresize = function () {
      if (document.documentElement.clientWidth < 1200) {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
      } else {
        document.documentElement.style.fontSize = 'medium'
      }
    }
    window.onresize()
  </script>
</head>

  <div id="root"></div>
</body>

</html>
